<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo da Geografia</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f0faff;
      margin: 0;
      padding: 0;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }
    header {
      background: #ffd1d5;
      color: rgb(0, 0, 0);
      padding: 16px;
      font-size: 1.4rem;
    }
    .game-container {
      max-width: 650px;
      margin: 30px auto 80px auto;
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(255, 0, 0, 0.152);
    }
    .question { font-size: 1.2rem; margin-bottom: 20px; }
    .options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    button { padding: 12px; font-size: 1rem; border: none; border-radius: 14px; cursor: pointer; transition: 0.2s; }
    button:hover { transform: scale(1.05); }
    .correct { background: #4caf50; color: white; }
    .wrong { background: #e53935; color: white; }
    .next-btn, .restart-btn { margin-top: 20px; background: #0b223a; color: white; }
    /* bot√£o sair (fixo) */
    .exit-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 9999;
      background: #fdfdc9;
      color: rgb(0, 0, 0);
      padding: 10px 14px;
      font-size: 0.95rem;
      border-radius: 12px;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .score { font-size: 1.3rem; margin-top: 20px; font-weight: bold; }
    .level-btn { background: #fdfdc9; color: #0b223a; font-weight: bold; }
    .hearts { font-size: 1.8rem; margin-bottom: 15px; }
    .timer { font-size: 1.2rem; margin: 10px 0; font-weight: bold; color: #0b223a; }
  </style>
</head>
<body>
  <!-- Bot√£o Sair que leva √† p√°gina inicial -->
  <a href="play_joy.html" class="exit-btn" aria-label="Sair para a p√°gina inicial">Sair</a>

  <header>Mundo da Geografia</header>

  <div class="game-container">
    <div id="start">
      <h2>Escolha o n√≠vel de dificuldade:</h2>
      <button class="level-btn" onclick="startGame('facil')">F√°cil</button>
      <button class="level-btn" onclick="startGame('medio')">M√©dio</button>
      <button class="level-btn" onclick="startGame('dificil')">Dif√≠cil</button>
    </div>

    <div id="quiz" style="display:none;">
      <div class="hearts" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
      <div class="timer" id="timer">20s</div>
      <p class="question" id="question"></p>
      <div class="options" id="options"></div>
      <button class="next-btn" id="nextBtn" style="display:none;">Pr√≥xima</button>
    </div>

    <p class="score" id="score"></p>
  </div>

  <script>
    const questions = {
      facil: [
        { question: "Qual √© a capital do Brasil?", options: ["Rio de Janeiro", "Bras√≠lia", "S√£o Paulo", "Salvador"], answer: "Bras√≠lia" },
        { question: "O Brasil est√° localizado em qual continente?", options: ["Am√©rica do Sul", "√Åfrica", "√Åsia", "Europa"], answer: "Am√©rica do Sul" },
        { question: "Qual √© a capital da Argentina?", options: ["Lima", "Buenos Aires", "Santiago", "Montevid√©u"], answer: "Buenos Aires" },
        { question: "Qual √© a capital de Portugal?", options: ["Lisboa", "Madrid", "Paris", "Roma"], answer: "Lisboa" },
        { question: "Qual √© o maior pa√≠s da Am√©rica do Sul?", options: ["Argentina", "Chile", "Brasil", "Col√¥mbia"], answer: "Brasil" },
        { question: "Qual √© o oceano que banha o litoral brasileiro?", options: ["Atl√¢ntico", "Pac√≠fico", "√çndico", "√Årtico"], answer: "Atl√¢ntico" }
      ],
      medio: [
        { question: "Qual √© o maior pa√≠s do mundo em territ√≥rio?", options: ["Canad√°", "China", "R√∫ssia", "EUA"], answer: "R√∫ssia" },
        { question: "Qual √© o deserto mais seco do mundo?", options: ["Saara", "Kalahari", "Atacama", "Gobi"], answer: "Atacama" },
        { question: "Qual √© a capital da Austr√°lia?", options: ["Sydney", "Melbourne", "Camberra", "Perth"], answer: "Camberra" },
        { question: "Qual rio √© considerado o mais extenso do mundo?", options: ["Amazonas", "Nilo", "Yangtz√©", "Mississipi"], answer: "Nilo" },
        { question: "Qual √© o pa√≠s mais populoso do mundo?", options: ["√çndia", "EUA", "China", "R√∫ssia"], answer: "China" }
      ],
      dificil: [
        { question: "Qual cadeia de montanhas separa a Europa da √Åsia?", options: ["Andes", "Urais", "Alpes", "Himalaias"], answer: "Urais" },
        { question: "Qual √© a capital da Nova Zel√¢ndia?", options: ["Sydney", "Auckland", "Wellington", "Christchurch"], answer: "Wellington" },
        { question: "Qual deserto fica na China e Mong√≥lia?", options: ["Saara", "Atacama", "Gobi", "Kalahari"], answer: "Gobi" },
        { question: "Qual pa√≠s √© atravessado pela Linha do Equador e pelo Tr√≥pico de Capric√≥rnio?", options: ["Brasil", "Col√¥mbia", "Equador", "Peru"], answer: "Brasil" },
        { question: "Qual √© a capital da Isl√¢ndia?", options: ["Reykjavik", "Oslo", "Helsinque", "Estocolmo"], answer: "Reykjavik" }
      ]
    };

    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let lives = 3;
    let timeLeft;
    let timerInterval;
    let levelTime = 20;

    const startDiv = document.getElementById("start");
    const quizDiv = document.getElementById("quiz");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const scoreEl = document.getElementById("score");
    const heartsEl = document.getElementById("hearts");
    const timerEl = document.getElementById("timer");

    function startGame(level) {
      currentQuestions = questions[level];
      currentQuestionIndex = 0;
      score = 0;
      lives = 3;

      if (level === "facil") levelTime = 25;
      if (level === "medio") levelTime = 20;
      if (level === "dificil") levelTime = 15;

      startDiv.style.display = "none";
      quizDiv.style.display = "block";
      scoreEl.textContent = "";
      updateHearts();
      loadQuestion();
    }

    function updateHearts() {
      heartsEl.textContent = "‚ù§Ô∏è".repeat(lives) + "ü§ç".repeat(3 - lives);
    }

    function loadQuestion() {
      clearInterval(timerInterval);
      timeLeft = levelTime;
      timerEl.textContent = ` ${timeLeft}s`;
      timerInterval = setInterval(updateTimer, 1000);

      let q = currentQuestions[currentQuestionIndex];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, q.answer);
        optionsEl.appendChild(btn);
      });
    }

    function updateTimer() {
      timeLeft--;
      timerEl.textContent = ` ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        lives--;
        updateHearts();
        if (lives <= 0) {
          endGame(true);
          return;
        }
        nextBtn.style.display = "block";
      }
    }

    function checkAnswer(btn, correct) {
      clearInterval(timerInterval);
      if (btn.textContent === correct) {
        score++;
        scoreEl.textContent = "Pontua√ß√£o: " + score;
        btn.classList.add('correct');
      } else {
        lives--;
        updateHearts();
        btn.classList.add('wrong');
      }
      if (currentQuestionIndex < currentQuestions.length - 1) {
        nextBtn.style.display = "block";
      } else {
        endGame(false);
      }
    }

    function nextQuestion() {
      nextBtn.style.display = "none";
      currentQuestionIndex++;
      loadQuestion();
    }

    function endGame(isTimeOut) {
      clearInterval(timerInterval);
      quizDiv.style.display = "none";
      if (isTimeOut || lives <= 0) {
        scoreEl.textContent = "Fim de jogo! Sua pontua√ß√£o: " + score;
      } else {
        scoreEl.textContent = "Parab√©ns! Sua pontua√ß√£o: " + score;
      }
    }
  </script>
</body>
</html>
